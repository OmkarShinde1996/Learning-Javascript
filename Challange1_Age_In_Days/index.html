<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Challange 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container text-center my-5">
        <h2>Challange 1 : Your Age in Days</h2>
        <small>Click on 'Click me' button. It will ask you to enter your birth year based on which you will get your age in days</small>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
