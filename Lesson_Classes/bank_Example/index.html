<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Bank App</title>
</head>
<body class="text-center">
  <main>
    <h1 class="banner p-3">Bank Account management</h1>
    <div class="form-group">
        <input id="amount-input" class="form-control form-control-lg" type="number" placeholder="Enter Amount">
    </div>
    <button type="button" id="check-balance" class="btn btn-lg btn-dark mt-3">Check Balance</button>
    <button type="button" id="withdraw" class="btn btn-lg btn-dark mt-3">Withdraw</button>
    <button type="button" id="diposit" class="btn btn-lg btn-dark mt-3">Diposit</button>
    <div id="bank-info" class="mt-3">
      <div class="card-deck mb-3 text-center">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 id="amount" class="my-0 font-weight-normal">Your Current Balance</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title">&#8377<span id="curr-balance">0</span></h1>
              <small id="withdraw-failed"></small>
            </div>
          </div>
      </div>
    </div>
</main>
  <script src="./script.js"></script>
</body>
</html>
